<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucky</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />

    <!-- app css -->
    <link rel="stylesheet" href="./css/app.css" />

    <!-- responsive css -->
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="signup-bg">
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" class="img-fluid logo" />
          </a>

          <!-- Hamburger Button for Mobile Menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <!-- Navigation Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">How it Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buckyy for Business</a>
              </li>
            </ul>

            <!-- Login Button -->
            <a href="#" class="login-btn">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- banner section start -->
    <section>
      <div class="bannerWrap">
        <div class="container-fluid banner-container">
          <div class="row">
            <div class="col-md-7">
              <div class="banner-img-wrap">
                <img
                  src="./img/signUpImg.png"
                  alt=""
                  class="img-fluid banner-img"
                />
              </div>
            </div>
            <div class="col-md-5">
              <div class="banner-content">
                <h1>Welcome to <span>Buckyy</span></h1>
                <p class="create-account">Create an account. Itâ€™s Free.</p>
                <form class="signup-form" id="signupForm">
                  <div class="form-group">
                    <label for="phoneNumber" class="phone-number-label"
                      >Enter your mobile number</label
                    >
                    <br />
                    <input
                      type="text"
                      class="phone-number"
                      id="userPhoneNumber"
                      name="userPhoneNumber"
                      value="+880"
                      required
                    />
                    <button class="submit-btn" type="submit">
                      Create Account
                    </button>
                  </div>
                </form>
                <p class="sms-text">
                  You will receive a verification code via SMS
                </p>
                <h6 class="account-login">
                  Already have an account?<a href="#"> Log In</a>
                </h6>
                <hr class="signup-hr" />
                <div class="signup-bottom">
                  <p class="bottom-text">
                    Want to create an account for your business?
                  </p>
                  <a href="#" class="business-btn" type="button">
                    Buckyy for Business
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- banner section end -->
    <!-- import bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
