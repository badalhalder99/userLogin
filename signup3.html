<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucky</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />

    <!-- app css -->
    <link rel="stylesheet" href="./css/signup3.css" />

    <!-- responsive css -->
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="signup-bg">
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" class="img-fluid logo" />
          </a>

          <!-- Hamburger Button for Mobile Menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <!-- Navigation Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">How it Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buckyy for Business</a>
              </li>
            </ul>

            <!-- Login Button -->
            <a href="#" class="login-btn">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- banner section start -->
    <section>
      <div class="bannerWrap">
        <div class="container-fluid banner-container">
          <div class="row">
            <div class="col-md-7">
              <div class="banner-img-wrap">
                <img
                  src="./img/signUpImg.png"
                  alt=""
                  class="img-fluid banner-img"
                />
              </div>
            </div>
            <div class="col-md-5">
              <div class="banner-content banner-content2 banner-content3">
                <h1 class="account-form-heading">Almost there!</h1>
                <p class="account-form-sub-heading">
                  Enter your personal information.
                </p>
                <form id="signup-form3" class="signup-form3">
                  <div class="formGroup">
                    <label for="fullName">Full Name</label><br />
                    <input
                      type="text"
                      class="fullName"
                      name="fullName"
                      required
                    />
                  </div>
                  <div class="formGroup">
                    <label for="email">Email</label><br />
                    <input type="email" class="email" name="email" required />
                  </div>
                  <div class="formGroup">
                    <label for="birthdate">Birthdate</label><br />
                    <input
                      type="date"
                      class="birthdate"
                      name="birthdate"
                      required
                    />
                  </div>
                  <div class="form-checkbox-wrap">
                    <input
                      type="checkbox"
                      id="termsAgree"
                      name="termsAgree"
                      required
                    />
                    <label for="termsAgree"
                      >I agree to the <a href="#">terms & conditions</a></label
                    >
                  </div>
                  <button type="submit" class="create-account-submit-btn">
                    Create Account
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- banner section end -->
    <!-- import bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
